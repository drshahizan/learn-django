<title>Admin Panel</title>
{% extends 'admin_layout.html' %}
{% load static %}
{% block body %}




{% if user.is_authenticated %}
<div class="container">

<div class = "shadow p-4 mb-3 bg-body bg-body rounded text-black  m-5 mt-5">

        <div>
            <h4 class="" align = "center">Admin Details</h4>
            <ul class="list-group fs-5 mt-3" align = "center">
                    <li class="list-group mt-2">{{ user.first_name }} {{ user.last_name }}</li>
                    <li class="list-group mt-2">Username: {{ user.username }}</li>
                    <li class="list-group mt-2">Role: Admin</li>
            </ul>
        </div>

</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  ms-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}

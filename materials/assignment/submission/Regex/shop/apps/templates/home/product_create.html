{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Create Product {% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            <h1>Create Product</h1>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-success" href="{% url 'shop:product_list' %}">Product List</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <br><button class="btn btn-success ml-2" type="submit">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock content %}
